<header class="main-header">
    <!-- Logo -->
    <a th:href="@{/}" class="logo">
        <span class="logo-mini"><b>SmallDong</b>admin</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>SmallDong</b>Admin</span>
    </a>

    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">

                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a th:href="@{/user/profile}">
                        <span class="glyphicon glyphicon-user"></span> &nbsp;&nbsp;<span th:text="${user}?${user.username}"></span>
                    </a></li>

                <li class="dropdown user user-menu">
                    <form class="dropdown user user-menu" th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-danger btn-block btn-flat" style="padding: 13.1px ">退出</button>
                    </form>
                </li>


            </ul>
        </div>

    </nav>

</header>
